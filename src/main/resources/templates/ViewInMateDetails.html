
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>ViewOwnerDetails</title>

 <link rel="stylesheet" type="text/css" href="/css/OwnerHeader.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>

<body>

<div th:replace="InMateHeader :: ih"></div>

<h4  align="center" th:text="${ownerDetailsUpdatedSuccesMessage }"></h4>

<!-- <someTag th:if = "!condition"> ... </someTag> -->

<br/>
<table th:if = "${user != null}" align="center" border="0" bordercolor="maroon">

<tr>

<td>
FIRST NAME
</td>

<td>
<label th:text="${user.firstName }"></label>
</td>

</tr>

<tr>
<td>
LAST NAME
</td>
<td>
<label th:text="${user.lastName }"></label>
</td>
</tr>

<tr>
<td>
PHONE NUMBER
</td>
<td>
<label th:text="${user.phoneNumber }"></label>
</td>
</tr>

<tr>
<td>
AADHAAR NUMBER
</td>
<td>
<label th:text="${user.aadhaarNumber }"></label>
</td>
</tr>

<tr>
<td>
DOB
</td>
<td>
<label th:text="${user.dob }"></label>
</td>
</tr>

<tr>
<td>
MY PG NAME
</td>
<td>
<label th:text="${session.pg.name }"></label>
</td>
</tr>

<tr>
<td colspan="2" align="center" >ADDRESS  
</td>
</tr>

<tr>
<td>
HOUSE-NUMBER  
</td>
<td>
<label th:text="${user.address.houseNumber }"></label>

</td>
</tr>

<tr>
<td>
STREET  
</td>
<td>
<label th:text="${user.address.street }"></label>

</td>
</tr>

<tr>
<td>
DISTRICT
</td>
<td>
<label th:text="${user.address.disrtict }"></label>

</td>
</tr>

<tr>
<td>
STATE  
</td>
<td>
<label th:text="${user.address.state }"></label>

</td>
</tr>

<tr>
<td>
COUNTRY 
</td>
<td>
<label th:text="${user.address.country }"></label>

</td>
</tr>

<tr>
<td>
PIN
</td>
<td>
<label th:text="${user.address.pin}"></label>
</td>
</tr>



</table>

</body>
</html>
