<html lang="en" xmlns:th="http://www.thymeleaf.org">

   
<head>
<meta charset="UTF-8">
<title>ViewOwnerPgDetails</title>

 <link rel="stylesheet" type="text/css" href="/css/OwnerHeader.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div th:replace="OwnerHeader :: oh"></div>



<h5  align="center" th:text="${duplicatePGErrorMessage }"></h5>

<table th:if = "${session.pg != null}" align="center" border="0" bordercolor="maroon">
<tr>
<td>
PG NAME
</td>
<td>
<label th:text="${session.pg.name }"></label>
</td>
</tr>

<tr>
<td>
PG STARTED DATE
</td>
<td>
<label th:text="${session.pg.pgStartedDate }"></label>
</td>
</tr>

<tr>
<td colspan="2" align="center" >ADDRESS  
</td>
</tr>

<tr>
<td>
HOUSE-NUMBER  
</td>
<td>
<label th:text="${session.pg.address.houseNumber }"></label>
</td>
</tr>

<tr>
<td>
STREET  
</td>
<td>
<label th:text="${session.pg.address.street }"></label>
</td>
</tr>

<tr>
<td>
DISTRICT
</td>
<td>
<label th:text="${session.pg.address.disrtict }"></label>
</td>
</tr>

<tr>
<td>
STATE  
</td>
<td>
<label th:text="${session.pg.address.state }"></label>
</td>
</tr>

<tr>
<td>
COUNTRY 
</td>
<td>
<label th:text="${session.pg.address.country }"></label>
</td>
</tr>

<tr>
<td>
PIN
</td>
<td>
<label th:text="${session.pg.address.pin}"></label>
</td>
</tr>

<tr>
<td colspan="2" align="center">
<a href="back"><input type="submit" value="back"/> </a>
</td>
</tr>


</table>



</body>
</html>
